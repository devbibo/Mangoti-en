<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangoti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/mango.png" type="image/x-icon">
</head>
<body>
    <div class="container">
      <a id="sound" href="#">
        <i class="fa-solid fa-volume-high"></i>
      </a>
      <a id="store" href="Store/index.html">
        <i class="fa-solid fa-bag-shopping"></i>
        </a>
        
  
      <h1>MANGOTI</h1>
        <h1 id="welcome">Welcome</h1>
        <p id="score">0</p>
        <img src="Images/mango.png" alt="Invalid" id="Mangoti" height="100px">
        <button id="reset">Reset Score</button>

    </div>
    <script src="script.js"></script>
    <script>
        var savedName = localStorage.getItem("name");
        if (savedName) {
          var welcome = document.getElementById("welcome");
          welcome.innerHTML = "Welcome, " + savedName + "!";
          setTimeout(function() {
            welcome.style.opacity = "0";
            setTimeout(function() {
              welcome.classList.add("hidden");
            }, 1000);
          }, 1000); // hide welcome message after 1 second with fade-out effect
        }
      </script>
</body>
</html>
